[distributed]
nproc_per_node = 1
backend = nccl
node_rank = 0
master_addr = localhost
master_port = 29500

[model]
dim = 16
num_layers = 4
window_size = 6,5
shift_size = 3,2
num_contrats = 4
num_heads = 4

[train]
learning_rate = 0.001
num_epochs = 100
every_save = 10
batch_size = 32
num_workers = 40

[val]
every_epochs = 5
batch_size = 32
num_workers = 40
